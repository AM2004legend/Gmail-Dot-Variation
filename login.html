<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gmail Dot Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles from index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Ubuntu", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content */
            color: white;
            background: #000;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .auth-container {
            position: relative;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 40, 0.9));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px 25px;
            width: 100%;
            max-width: 400px; /* Limit width for auth form */
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .auth-header {
            font-family: "Merriweather", serif;
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .auth-header::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #4ecdc4, #45b7d1);
            border-radius: 1px;
        }

        .auth-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: white;
            font-family: "Ubuntu", sans-serif;
            font-size: 14px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .auth-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .auth-input:focus {
            outline: none;
            border-color: rgba(78, 205, 196, 0.8);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.8), rgba(69, 183, 209, 0.8));
            border: 2px solid rgba(78, 205, 196, 0.5);
            border-radius: 12px;
            color: white;
            font-family: "Ubuntu", sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .auth-btn:hover {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.8), rgba(254, 202, 87, 0.8));
            border-color: rgba(255, 107, 107, 0.8);
        }

        .switch-auth {
            text-align: center;
            font-size: 0.9rem;
        }

        .switch-auth a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            Welcome Back!
        </div>
        <form id="loginForm">
            <input type="text" class="auth-input" id="phone" placeholder="Phone Number" required>
            <input type="password" class="auth-input" id="password" placeholder="Password" required>
            <button type="submit" class="auth-btn">Sign In</button>
        </form>
        <div class="switch-auth">
            Don't have an account? <a href="/signup.html">Sign Up</a>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ phone, password })
            });

            if (response.ok) {
                window.location.href = "/dashboard.html";
            } else {
                alert("Invalid phone number or password.");
            }
        });
    </script>
</body>
</html>
